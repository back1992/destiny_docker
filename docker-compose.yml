 version: '2'
 services:
   db:
     image: postgres:latest
   web:
     image: registry.tjoomla.com:5000/destiny_pql:v1
     links:
       - postgres:postgres
     build: .
     command: python manage.py runserver 0.0.0.0:8000
     volumes:
#       - .:/code
       - .:/usr/src/app
     ports:
       - "8000:8000"
     depends_on:
       - db

   postgres:
     restart: always
     image: postgres:latest
     ports:
       - "5432:5432"
#     volumes:
#       - pgdata:/var/lib/postgresql/data/